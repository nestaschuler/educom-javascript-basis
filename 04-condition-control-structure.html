<html>
    <head>
        <script>
        const hour = "10"

        if(hour >= 12){
            console.log("It's past 12")
        } else {
            console.log("Its not noon yet")
        }

        if(hour >= 12 && hour <= 13){
            console.log("Its time for lunch!")
        }

        const what = hour < 12 ? "coffee" : "lunch"
        console.log(`Let's have ${what}`)

            </script>
    </head>
</html>
